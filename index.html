<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./styles.css" />
<title>Vue3_myProject.5.12</title>
</head>

<body>
    
    <h2 style="text-align: center; color: #fff;">МОЙ СПИСОК ДЕЛ</h2>
    <br>
    <br>
    <br>
    <br>
    
<div id="app">
    <p>
        <input type="text" v-model="newPhone" />
        <button v-on:click="phones.push(newPhone)" class="btn">Добавить дату, время, мероприятие</button>
    </p>
    <br>
    
    <h3 style="text-align: center; color: #fff;">ДАТА. ВРЕМЯ. МЕРОПРИЯТИЕ.</h3>
    <br>
   
    <ul>
      <li v-for="(phone, index) in phones">
      <p>{{ phone }} <button v-on:click="phones.splice(index, 1)" class="btn" style="width: 30px; height: 25px; margin-bottom: 10%; margin-left: 950px">X</button></p>
      </li>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            newPhone: '',
            phones: ['Например: 7.12.2023г. вебинар "Синергия"']
        }
    });
</script>

</body>
</html>
